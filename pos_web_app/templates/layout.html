<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDB POS - {{ title }}</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        posblue: '#1E40AF',
                        posgreen: '#059669',
                        posorange: '#EA580C',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans text-gray-800">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-900 text-white flex-shrink-0">
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-posgreen">MyDB<span class="text-white text-sm opacity-70">POS</span>
                </h1>
                <p class="text-xs text-gray-400 mt-1">Cafe Point of Sale</p>
            </div>
            <nav class="mt-6 px-4 space-y-2">
                <a href="{{ url_for('index') }}"
                    class="block py-3 px-4 rounded transition duration-200 hover:bg-posblue hover:text-white {{ 'bg-posblue' if request.endpoint == 'index' else 'text-gray-400' }}">
                    <span class="text-xl mr-2">ðŸ›’</span> Cashier (POS)
                </a>
                <a href="{{ url_for('products_page') }}"
                    class="block py-3 px-4 rounded transition duration-200 hover:bg-posblue hover:text-white {{ 'bg-posblue' if request.endpoint == 'products_page' else 'text-gray-400' }}">
                    <span class="text-xl mr-2">ðŸ“¦</span> Products
                </a>
                <a href="{{ url_for('reports_page') }}"
                    class="block py-3 px-4 rounded transition duration-200 hover:bg-posblue hover:text-white {{ 'bg-posblue' if request.endpoint == 'reports_page' else 'text-gray-400' }}">
                    <span class="text-xl mr-2">ðŸ“Š</span> Reports
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Header -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <h2 class="text-xl font-semibold text-gray-700">{{ title }}</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500">Cashier: Admin</span>
                    <div class="h-8 w-8 rounded-full bg-posgreen text-white flex items-center justify-center font-bold">
                        A</div>
                </div>
            </header>

            <!-- Scrollable Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

</body>

</html>
